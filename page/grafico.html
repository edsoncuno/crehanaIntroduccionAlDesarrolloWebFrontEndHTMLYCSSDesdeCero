	<svg width="360px" height="360px" viewBox="0 0 360 360">
	    <image width="360px" height="360px" xlink:href="../media/chiaki.svg"></image> 
	</svg>
	<!--
	imagen rederizado de codigo html - svg

	viewBox es como una panel en java, es un contenedor dentro del frame
	su pocicion es 0 en X, 0 en Y, su with en X es 360, su height en Y es 360

	image es una etiqueta exclusiva de svg
	-->
	<hr>
	<svg width="60px" height="60px" viewBox="0 0 60 60">
	    <circle cx="30" cy="30" r="10" fill="red" stroke="black" stroke-width="1"></circle>
	    <!--cx, cy es el centro de la circunferencia por eso la c-->
	</svg>
	<hr>
	<svg width="60px" height="60px" viewBox="0 0 60 60">
	    <rect x="15" y="15" width="30" height="10" fill="red" stroke="black" stroke-width="1"></rect>
	    <!--x, y esta si es la posicion izquierda, arriba-->
	</svg>
	<hr>
	<svg width="60px" height="60px" viewBox="0 0 60 60">
	    <ellipse cx="30" cy="30" rx="20" ry="10" fill="red" stroke="black" stroke-width="1"></ellipse>
	    <!--cx, cy es el centro de la elipse 
	    rx es la distancia entre el centro y el borde para el eje x
	    ry es la distancia entre el centro y el borde para el eje y-->
	</svg>
	<hr>
	<svg width="60px" height="60px" viewBox="0 0 60 60">
	    <line x1="0" y1="0" x2="60" y2="60" stroke="black" stroke-width="1"></line>
	</svg>
